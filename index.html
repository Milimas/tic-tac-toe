<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2>Current Player: <span id="currentPlayer">O</span></h2>

  <table class="score">
    <thead>
      <tr>
        <th>Player O Score</th>
        <th>Player X Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="OScore">0</td>
        <td id="XScore">0</td>
      </tr>
    </tbody>
  </table>

  <table class="board">
    <tbody>
      <tr>
        <td id="c00" onclick="clicked(0,0)"></td>
        <td id="c01" onclick="clicked(0,1)"></td>
        <td id="c02" onclick="clicked(0,2)"></td>
      </tr>
      <tr>
        <td id="c10" onclick="clicked(1,0)"></td>
        <td id="c11" onclick="clicked(1,1)"></td>
        <td id="c12" onclick="clicked(1,2)"></td>
      </tr>
      <tr>
        <td id="c20" onclick="clicked(2,0)"></td>
        <td id="c21" onclick="clicked(2,1)"></td>
        <td id="c22" onclick="clicked(2,2)"></td>
      </tr>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
